<!DOCTYPE html>
<html ng-app="appStoreApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>008_ng-class</title>
    <link rel="stylesheet" href="../resources/angular/angular-csp.css"/>
    <style>
        .downloaded {
            color:limegreen;
        }
        .undownload{
            color:red
        }
    </style>
</head>
<body ng-controller="MainCtrl">

<table class="ng-cloak">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Downloaded</th>
    </tr>
    <tr ng-repeat="app in apps">
        <td ng-bind="app.name"></td>
        <td ng-bind="app.description"></td>
        <td ng-class="getCssClassByDownloaded(app.downloaded)" ng-bind="app.downloaded"></td>
    </tr>
</table>

<script type="text/javascript" src="../resources/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
