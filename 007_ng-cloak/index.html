<!DOCTYPE html>
<html ng-app="appStoreApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>007_ng-cloak</title>
    <link rel="stylesheet" href="../resources/angular/angular-csp.css"/>
</head>
<body ng-controller="MainCtrl">

<ul class="ng-cloak">
    <li ng-repeat="num in nums">
        <span ng-bind="num"></span>
    </li>
</ul>

<script type="text/javascript" src="../resources/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
