<!DOCTYPE html>
<html ng-app="appStoreApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>012_ng-repeat-start-end</title>
</head>
<body ng-controller="MainCtrl">

<table>
    <tr ng-repeat-start="app in apps">
        <td ng-bind="app.name"></td>
    </tr>
    <tr ng-repeat-end>
        <td ng-bind="app.description"></td>
    </tr>
</table>

<script type="text/javascript" src="../resources/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
